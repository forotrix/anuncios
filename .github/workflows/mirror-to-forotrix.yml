name: Mirror to forotrix (SSH)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH for mirror push
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FOROTRIX_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push to forotrix mirror
        run: |
          set -euo pipefail
          git remote remove mirror 2>/dev/null || true
          git remote add mirror git@github.com:forotrix/anuncios.git
          git push --force --prune mirror main
          git push --force --prune mirror --tags
